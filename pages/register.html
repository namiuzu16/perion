<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styleRegister.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <title>Hello, world!</title>
</head>
 <body>
   <div class="container">
     <form class="form-container">
        <h3 class="text-judul">DAFTAR</h3>
        <div class="row mt-5">
          <div class="col-md-7">
          <div class="mb-4">
             <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
             <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">
            </div>
          </div>
          </div>
          <div class="col-md-5">
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
            </div>
          </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7">
          <div class="mb-4">
             <label for="exampleInputEmail1" class="form-label">E-mail</label>
             <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
          </div>
          </div>
          <div class="col-md-5">
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-rotate-left"></i></span>
              <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ulangi Password">
            </div>
          </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
          <div class="mb-4">
             <label for="exampleInputEmail1" class="form-label">No Hp</label>
             <div class="input-group mb-3">
               <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="No Hp">
             </div>
          </div>
          </div>
          <div class="col-md-8">
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Alamat</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-location-dot"></i></span>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat">
            </div>
          </div>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Saya Menyetujui Syarat & Ketentuan Yang Berlaku</label>
        </div>

        <div class="mt-5">
          <div class="row">
           <div class="col-md-6 d-grids">
             <button type="submit" class="btn btn-outline-primary">Daftar</button>
           </div>
           <div class="col-md-6 d-grids">
             <button type="reset" class="btn btn-outline-danger">Hapus Data</button>
           </div>
          </div>
        </div>

        <div class="mt-2">
          <label>Kamu Sudah Punya Akun? Login Disini</label>
        </div>
      </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../js/bootstrap.min.js" ></script>
    <script src="../fontawesome/js/all.min.js"></script>
 </body>
</html>
